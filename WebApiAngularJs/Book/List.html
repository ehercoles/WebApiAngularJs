<div>
    <a href="#/create" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Book Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Active</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in books">
            <td>{{ item.BookId }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Price | number: 2 }}</td>
            <td>
                <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[item.IsActive]">
                    {{ item.IsActive ? 'Active' : 'Inactive' }}
                </span>
            </td>
            <td>
                <a href="#/edit/{{item.BookId}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#/delete/{{item.BookId}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
